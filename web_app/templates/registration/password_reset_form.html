{% extends  "auth_base.html" %}
{% load i18n %}
{% load widget_filters %}

{% block page_title %}{% trans 'Login' %}{% endblock %}

{% block content %}
    <p class="login-box-msg"></p>
    <form method="post" class="form" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% for field in form %}
            <div class="form-group has-feedback">
                {{ field.label_tag }}
                {{ field |addcss:"form-control" }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <div class="row">
            <div class="col-xs-7">
            </div>
            <div class="col-xs-5">
                <input type="submit" value="{% trans 'Reset Password' %}" class="btn btn-primary"/>
            </div>
        </div>
    </form>
{% endblock %}
